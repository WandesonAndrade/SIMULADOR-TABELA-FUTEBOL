<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificação e Jogos</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Seção da Tabela -->
      <section class="tabela">
        <h1>TABELA</h1>
        <table>
          <thead>
            <tr>
              <th>Classificação</th>
              <th>P</th>
              <th>J</th>
              <th>V</th>
              <th>E</th>
              <th>D</th>
              <th>GP</th>
              <th>GC</th>
              <th>SG</th>
              <th>%</th>
              <th>Últ. Jogos</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Seção dos Jogos -->
      <section class="jogos">
        <h1>JOGOS</h1>
        <div class="rodadas">
          <button class="rodada-btn prev-btn">&lt;</button>
          <h2 id="rodada-title">2ª RODADA</h2>
          <button class="rodada-btn next-btn">&gt;</button>
        </div>
        <div id="cards-container" class="cards-container">
          <!-- Cards dos jogos da rodada atual -->
        </div>
      </section>
    </div>
  </body>
</html>
